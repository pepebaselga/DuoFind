  <h1 style="color: #B31B1B;font-size: 35px; font-family: Georgia, 'Times New Roman', Times, serif">
    <b>Cornell'S Digital Lost and Found</b>
    </h1f>

    <form action=".actionp_page.pjp" style="border:1px solid #ccc">
      <div class="container" style="padding: 20px;">
        <h1 style="color:black; font-size: 25px"><b>Report/Find Item</b></h1>
        <p style="color:black; font-size: 15px">Please fill in this form to report/find an item.</p>
        <hr>

        <div style="margin-bottom: 15px;color:black">
          <label for="email"><b>Email Address</b></label><br>
          <input type="text"
            style="color:black;width:100%; padding: 15px; margin-top: 15px; background: #f1f1f1; border: 1px solid #ccc;"
            placeholder="Enter Email Address" name="email" required>
        </div>

        <div style="margin-bottom: 15px; color:black">
          <label for="itm"><b>Item Name + Any Descriptive Traits</b></label><br>

            style="color:black;width:100%; padding: 15px; margin-top: 15px; background: #f1f1f1; border: 1px solid #ccc;"
            placeholder="Enter Item Name" name="itm" required>
        </div>

        <div style="margin-bottom: 15px;color:black">
          <label for="dsc"><b>Location Found/Lost</b></label><br>
          <input type="text"
            style="color:black;width:100%; padding: 15px; margin-top: 15px; background: #f1f1f1; border: 1px solid #ccc;"
            placeholder="Enter the Item's Descriptive Traits" name="dsc" required>
        </div>

        <div class="clearfix" style="padding-top: 20px;">
